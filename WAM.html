<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole - A.Lkhagvadorj</title>
    <link rel="stylesheet" href="./WAM.css" />
  </head>
  <body>
    <div class="background">
      <div class="header">
        <div class="score-container">
          <div id="score">
            Score:
            <span id="onoo">0</span>
          </div>
          <div id="time">
            Time:
            <span id="guch">30 sec</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="game-container"></div>
        <div class="game-action">
          <button id="start-button">START</button>
          <button id="res-button" onclick="restartGame()">RESTART</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./WAM.js"></script>
</html>
